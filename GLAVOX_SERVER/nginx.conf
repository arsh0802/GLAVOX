http {
    upstream glavox_backend {
        server 127.0.0.1:3000;
        server 127.0.0.1:3001;
        # Add more backend servers as needed
    }

    server {
        listen 80;
        location / {
            proxy_pass http://glavox_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
} 